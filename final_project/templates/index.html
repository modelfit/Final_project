<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Detection</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .alert {
            display: none;
            opacity: 1;
            transition: opacity 2s ease-out;
        }
        .fade-out {
            opacity: 0;
        }
        #video-container {
            position: relative;
            width: 640px;
            height: 480px;
            margin: 0 auto;
        }
        #video-container video, canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Fire Detection</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1 class="text-center">Real-Time Fire Detection</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body text-center">
                        <div id="alert" class="alert alert-danger mt-3" role="alert">
                            Fire detected!
                        </div>

                        <h2 class="card-title">Fire Detection Video</h2>
                        <div id="video-container">
                            <video autoplay></video>
                            <canvas id="videoCanvas"></canvas>
                        </div>
                        <div class="form-group mt-3">
                            <label for="numCols">Number of Columns:</label>
                            <input type="number" class="form-control" id="numCols" value="3" min="1">
                        </div>
                        <div class="form-group">
                            <label for="numRows">Number of Rows:</label>
                            <input type="number" class="form-control" id="numRows" value="3" min="1">
                        </div>
                        <div class="form-group">
                            <label for="threshN">Threshold N:</label>
                            <input type="number" class="form-control" id="threshN" value="0.5" step="0.1" min="0" max="1">
                        </div>
                        <div class="form-group">
                            <label for="threshX">Threshold X:</label>
                            <input type="number" class="form-control" id="threshX" value="0.7" step="0.1" min="0" max="1">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap and jQuery Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
